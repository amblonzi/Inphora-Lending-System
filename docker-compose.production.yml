version: '3.8'

services:
  # ============================================
  # IL.INPHORA.NET (Client A)
  # ============================================
  db_il:
    image: mariadb:10.6
    container_name: inphora_db_il
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${IL_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ildb
      MYSQL_USER: il_user
      MYSQL_PASSWORD: ${IL_DB_PASSWORD}
    volumes:
      - db_il_data:/var/lib/mysql
      - ./db_config/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - app_network
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

  backend_il:
    build: ./backend
    container_name: inphora_backend_il
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://il_user:${IL_DB_PASSWORD}@db_il/ildb
      SECRET_KEY: ${IL_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: https://il.inphora.net
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db_il:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "8001:8000"

  # ============================================
  # AMARIFLOW.INPHORA.NET (Client B)
  # ============================================
  db_amari:
    image: mariadb:10.6
    container_name: inphora_db_amari
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${AMARI_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: amaridb
      MYSQL_USER: amari_user
      MYSQL_PASSWORD: ${AMARI_DB_PASSWORD}
    volumes:
      - db_amari_data:/var/lib/mysql
      - ./db_config/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - app_network
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

  backend_amari:
    build: ./backend
    container_name: inphora_backend_amari
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://amari_user:${AMARI_DB_PASSWORD}@db_amari/amaridb
      SECRET_KEY: ${AMARI_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: https://amariflow.inphora.net
      REDIS_URL: redis://redis:6379/1
    depends_on:
      db_amari:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "8002:8000"

  # ============================================
  # TYTAHJ.INPHORA.NET (Client C)
  # ============================================
  db_tytahj:
    image: mariadb:10.6
    container_name: inphora_db_tytahj
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${TYTAHJ_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: tytahjdb
      MYSQL_USER: tytahj_user
      MYSQL_PASSWORD: ${TYTAHJ_DB_PASSWORD}
    volumes:
      - db_tytahj_data:/var/lib/mysql
      - ./db_config/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - app_network
    ports:
      - "3308:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

  backend_tytahj:
    build: ./backend
    container_name: inphora_backend_tytahj
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://tytahj_user:${TYTAHJ_DB_PASSWORD}@db_tytahj/tytahjdb
      SECRET_KEY: ${TYTAHJ_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: https://tytahj.inphora.net
      REDIS_URL: redis://redis:6379/2
    depends_on:
      db_tytahj:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "8003:8000"

  # ============================================
  # SHARED SERVICES
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: inphora_redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app_network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  frontend:
    build: ./frontend
    container_name: inphora_frontend
    restart: always
    environment:
      REACT_APP_API_BASE_URL: https://il.inphora.net
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: inphora_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend_il
      - backend_amari
      - backend_tytahj
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    container_name: inphora_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app_network:
    driver: bridge

volumes:
  db_il_data:
  db_amari_data:
  db_tytahj_data:
  redis_data:
