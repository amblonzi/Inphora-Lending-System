server {
    listen 80;
    server_name tytahj.inphora.net amariflow.inphora.net il.inphora.net;
    server_tokens off;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name tytahj.inphora.net amariflow.inphora.net il.inphora.net;
    server_tokens off;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/tytahj.inphora.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tytahj.inphora.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Route API requests based on subdomain
    location /api/ {
        # Use Docker's internal DNS resolver for variable-based proxy_pass
        resolver 127.0.0.11 valid=30s;
        
        # Determine which backend to use based on host
        set $backend_host backend_tytahj:8000;
        
        if ($host = "tytahj.inphora.net") {
            set $backend_host backend_tytahj:8000;
        }
        
        if ($host = "amariflow.inphora.net") {
            set $backend_host backend_amari:8000;
        }
        if ($host = "il.inphora.net") {
            set $backend_host backend_il:8000;
        }

        proxy_pass http://$backend_host;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    # Frontend (same for all subdomains)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
        
        # Websocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
