services:
  # ============================================
  # INPHORA LENDING (ROOT)
  # ============================================
  db_inphora:
    image: mariadb:10.6
    container_name: inphora_db_inphora
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${INPHORA_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: inphoradb
      MYSQL_USER: inphora_user
      MYSQL_PASSWORD: ${INPHORA_DB_PASSWORD}
    volumes:
      - db_inphora_data:/var/lib/mysql
    networks:
      - app_network
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

  backend_inphora:
    build: ./backend
    container_name: inphora_backend_inphora
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://inphora_user:${INPHORA_DB_PASSWORD}@db_inphora/inphoradb
      SECRET_KEY: ${INPHORA_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: https://inphora.net
    depends_on:
      db_inphora:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "8000:8000"

  # ============================================
  # TYTAHJ CLIENT
  # ============================================
  db_tytahj:
    image: mariadb:10.6
    container_name: inphora_db_tytahj
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${TYTAHJ_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: tytahjdb
      MYSQL_USER: tytahj_user
      MYSQL_PASSWORD: ${TYTAHJ_DB_PASSWORD}
    volumes:
      - db_tytahj_data:/var/lib/mysql
    networks:
      - app_network
    ports:
      - "3309:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

  backend_tytahj:
    build: ./backend
    container_name: inphora_backend_tytahj
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://tytahj_user:${TYTAHJ_DB_PASSWORD}@db_tytahj/tytahjdb
      SECRET_KEY: ${TYTAHJ_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: https://tytahj.inphora.net
    depends_on:
      db_tytahj:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "8001:8000"

  # ============================================
  # AMARIFLOW CLIENT
  # ============================================
  db_amari:
    image: mariadb:10.6
    container_name: inphora_db_amari
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${AMARI_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: amaridb
      MYSQL_USER: amari_user
      MYSQL_PASSWORD: ${AMARI_DB_PASSWORD}
    volumes:
      - db_amari_data_v1:/var/lib/mysql
    networks:
      - app_network
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

  backend_amari:
    build: ./backend
    container_name: inphora_backend_amari
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://amari_user:${AMARI_DB_PASSWORD}@db_amari/amaridb
      SECRET_KEY: ${AMARI_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: https://amariflow.inphora.net
    depends_on:
      db_amari:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "8002:8000"

  # ============================================
  # IL (INPHORA LOGIC) CLIENT
  # ============================================
  db_il:
    image: mariadb:10.6
    container_name: inphora_db_il
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${IL_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ildb
      MYSQL_USER: il_user
      MYSQL_PASSWORD: ${IL_DB_PASSWORD}
    volumes:
      - db_il_data_v1:/var/lib/mysql
    networks:
      - app_network
    ports:
      - "3308:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

  backend_il:
    build: ./backend
    container_name: inphora_backend_il
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://il_user:${IL_DB_PASSWORD}@db_il/ildb
      SECRET_KEY: ${IL_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: https://il.inphora.net
    depends_on:
      db_il:
        condition: service_healthy
    networks:
      - app_network
    ports:
      - "8003:8000"

  # ============================================
  # SHARED SERVICES
  # ============================================
  frontend:
    build: ./frontend
    container_name: inphora_frontend
    restart: always
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: inphora_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend_inphora
      - backend_tytahj
      - backend_amari
      - backend_il
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    container_name: inphora_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app_network:
    driver: bridge

volumes:
  db_inphora_data:
  db_tytahj_data:
  db_amari_data_v1:
  db_il_data_v1:
